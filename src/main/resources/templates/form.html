        var csvFileData = [
            ['Mrs','Priya','prsah@adobe.com','123','Bangalore','KA','570011','2505221','4.58E+15','Platinum','150000','100000','20000','25-07-2022','1','cash','-','-','25-06-2022','40000','2','cash','-','-','25-07-2022','40000']

        //create a user-defined function to download CSV file
        function download_csv_file() {

            //define the heading for each row of the data
            var csv = 'Title,Name,email,Street,City,State,Zip,CustomerId,CCNo,Segment,Limit,Outstanding,SettlementAmt,DueDate,S1No,S1Mode,S1Bank,S1Branch,S1Date,S1Amount,S2No,S2Mode,S2Bank,S2Branch,S2Date,S2Amount\n';

            //merge the data with CSV
            csvFileData.forEach(function(row) {
                csv += row.join(',');
                csv += "\n";
            });

            //display the created CSV data on the web browser
            //document.write(csv);


            var hiddenElement = document.createElement('a');
            hiddenElement.href = 'data:text/csv;charset=utf-8,' + encodeURI(csv);
            hiddenElement.target = '_blank';

            //provide the name for the CSV file to be downloaded
            hiddenElement.download = 'Sample.csv';
            hiddenElement.click();
        }
    </script>
